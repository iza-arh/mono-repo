services:
  db:
    
    image: postgis/postgis:16-3.4
    container_name: urbanofix-db
    environment:
      POSTGRES_DB: urbanofix_db
      POSTGRES_USER: neondb_owner
      POSTGRES_PASSWORD: npg_C92PucfhVaXB
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neondb_owner -d urbanofix_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-net
    restart: unless-stopped

  backend:
    
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urbanofix-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/urbanofix_db
      SPRING_DATASOURCE_USERNAME: neondb_owner
      SPRING_DATASOURCE_PASSWORD: npg_C92PucfhVaXB
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    networks:
      - app-net
    restart: unless-stopped

volumes:
  db_data:

networks:
  app-net:
    driver: bridge