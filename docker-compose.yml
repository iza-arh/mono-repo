services:
  db:
    
    image: postgis/postgis:16-3.4
    container_name: urbanofix-db
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neondb_owner -d urbanofix_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-net
    restart: unless-stopped

  backend:
  
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urbanofix-backend

    env_file:
      - ./backend/.env
      
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - app-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urbanofix-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - app-net

volumes:
  db_data:

networks:
  app-net:
    driver: bridge