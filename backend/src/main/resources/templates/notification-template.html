<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">UrbanoFix</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #1976d2;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }
        .content {
            padding: 25px;
        }
        .greeting {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .message {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #1976d2;
            color: #fff !important;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }
        .button:hover {
            background-color: #0d47a1;
        }
        .footer {
            background-color: #f0f0f0;
            color: #666;
            text-align: center;
            font-size: 12px;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header" th:text="${title}">UrbanoFix</div>
    <div class="content">
        <p class="greeting">
            Hi <b th:text="${name} + ' ' + ${lastname}">User</b>,
        </p>

        <p class="message" th:text="${message}"></p>

        <div th:if="${link}">
            <a th:href="${link}" class="button" target="_blank">See more details</a>
        </div>
    </div>

    <div class="footer">
        Â© 2025 - UrbanoFix Notification System<br/>
        This is an automated message, please do not reply.
    </div>
</div>
</body>
</html>
