<mat-toolbar class="shadow-sm flex justify-between surface-100">
  <!-- Left side -->
    <div class="flex items-center space-x-3">
      <button mat-icon-button (click)="onToggle.emit()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <!-- User data -->
    <div class="flex items-center space-x-2" *ngIf="user">
      <img
        [src]="user.picture"
        alt="Foto de perfil"
        class="w-8 h-8 rounded-full border"
      />
      <div class="flex flex-col leading-tight">
        <span class="text-sm font-semibold">{{ user.name }}</span>
        <span class="text-xs text-gray-500">{{ role }}</span>
      </div>
    </div>

  <!-- Right side -->
  <div class="flex items-center space-x-2" *ngIf="user">
    <button mat-stroked-button color="primary" (click)="logout()">
      Cerrar sesiÃ³n
    </button>
  </div>
</mat-toolbar>
