<div class="card">
    <p-table [value]="users">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>last Name</th>
                <th>Role</th>
                <th>Phone number</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.lastName}}
                </td>
                <td>
                    {{user.role}}
                </td>
                <td>
                    {{user.phone}}
                </td>
                <td>
                    <p-button label="Edit" severity="info" class="mr-3" [routerLink]="['/user-form', user.id]" />
                    <p-button label="Delete" severity="danger" class="mr-3" (click)="deleteUser(user.id)"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
